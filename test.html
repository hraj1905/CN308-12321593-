<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-size:cover;
      background-image: url(https://images.shiksha.ws/mediadata/images/articles/are-you-ready-chalkboard-on-a-wooden-background-picture-id837064622.jpg);
    }

    h1 {
      text-align: center;
      color: #1fd4bc;
    }

    .box {
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .box.important {
      background-color: #ffc107;
    }

    h2 {
      margin-top: 0;
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Testing Page</h1>
  <div class="box">
    <h2>Normal Test</h2>
    <p>Regular Test.</p>
  </div>
  <div class="box important">
    <h2>Important Test</h2>
    <p>Learning Outcome Test.</p>
  </div>
</body>
</html>
