<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning App Settings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-image: url(https://img.freepik.com/free-photo/black-background-with-gears_23-2149872527.jpg);
      background-size: auto;
    }

    h1 {
      text-align: center;
    }

    .settings {
      background-color: transparent;
      border-radius: 5px;
      padding: 1rem;
    }

    .settings h2 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #2761b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Language Learning App Settings</h1>
  <div class="settings">
    <h2>Learning Languages</h2>
    <ul>
      <li>
        <label for="native-language">My Native Language:</label>
        <select name="native-language" id="native-language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          </select>
      </li>
      <li>
        <label for="target-language">Target Language:</label>
        <select name="target-language" id="target-language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          </select>
      </li>
    </ul>
    <h2>Learning Goals</h2>
    <ul>
      <li>
        <label for="daily-lessons">Daily Lessons:</label>
        <input type="number" id="daily-lessons" min="1" value="5">
      </li>
    </ul>
    <button>Save Settings</button>
  </div>
</body>
</html>
